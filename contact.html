<body>
	<header>

	<section id="contact">
		<div class="container">
			<div>
				<div>
					<div>
						<h3 class="formulario">Formulario User Testing 360</h3>
						<form class="form-horizontal" role="form">
							<div class="form-group">

								<label class="control-label col-sm-4" style="text-align: center;">Nombre <span>*</span></label>
								<div class="caja col-sm-8">
									<input type="text" id="txtNombre" size="35" title="Nombre">
								</div>
							</div>
							<div class="form-group">
								<label class="correo control-label col-sm-4" style="text-align: center;position: relative;right: 8px;">Email <span>*</span></label>
								<div class="caja col-sm-8">
									<input type="email" id="txtEmail" size="35" title="Email">
								</div>
							</div>
							<div class="form-group">
								<label class="mensaje control-label col-sm-4" style="position: relative;right: 12px;">Dejame tu URL <span>*</span></label>
								<div class="caja col-sm-8">
									<textarea class="messaje" id="txtMensaje" cols="27" rows="5"></textarea>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<button type="submit" class="btn btn-default">Enviar E-mail</button>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-4 col-sm-8">
										<input class="small" type="email" id="txtEmail" size="35" title="Email">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
